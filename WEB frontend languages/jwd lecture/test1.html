<!DOCTYPE html>
<html>
<body>
Cats:
<input Id="Cats" type="checkbox" value="Cats">
Dogs:
<input Id="Dogs" type="checkbox" value="Dogs">
<p>Click the button to find out how many elements there are in the document that have a name attribute with the value
"animal".</p>
<button onclick="myFunction()">Try it</button>

}
</script>
